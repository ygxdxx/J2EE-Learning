<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="d">
</div>
</body>
<script>
    function time() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        var div = document.getElementById("d");
        div.innerHTML = time;
    }
    setInterval(time,1000);
</script>
</html>
